<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Больница "Андреевская"</title>

    <link rel="stylesheet" href="./css/main.css">
     <script type="text/javascript" src="./js/lsUtils.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/personal.js"></script>
</head>
<body>
 <header id="header"></header>
    <div class="contentContainer">
        <h1>Персонал больницы</h1>
        <div class="board">
          <details>
            <summary>Назначить событие</summary>
           
                <label for="event">Событие:</label><br>
                <textarea id="event" rows="10" cols="50"></textarea><br><br>
                <label for="eventData">Дата:</label><br>
                <input id="eventData" type="date"><br><br>
                <button id="eventButton" type="button">Опубликовать</button>
           
          </details>
        </div>
        <div class="tableContainer"></div>
    </div>
 <footer id="footer"></footer>
</body>
</html>
