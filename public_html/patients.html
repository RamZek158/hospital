<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Больница "Андреевская"</title>

    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/lsUtils.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/treatment.js"></script>
    <script type="text/javascript" src="./js/patients.js"></script>
</head>
<body>
 <header id="header"></header>
 <div class="contentContainer">
     <p>Пациенты</p>
     <div class="tableContainer"></div>
 </div>
 <dialog class="modal" id="popup">
     <div class="modalContent">
         <textarea class="treatment" rows="10" cols="50"></textarea>
         <div>
             <label for="urgent">Cрочно</label>
             <input id="urgent" class="treatmentUrgent" type="checkbox"/>
         </div>
     </div>
     <div class="modalAction">
         <button class="addTreatment primaryButton">Назначить</button>
     </div>
 </dialog>
 <footer id="footer"></footer>
</body>
</html>
